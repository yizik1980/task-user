<!-- Global Dialog Component -->
<app-dialog></app-dialog>

<!-- Login/Signup Pages -->
<app-login
  *ngIf="!isAuthenticated && !showSignup"
  (switchToSignup)="switchToSignup()"
>
</app-login>

<app-signup
  *ngIf="!isAuthenticated && showSignup"
  (switchToLogin)="switchToLogin()"
  (registrationSuccess)="onRegistrationSuccess()"
>
</app-signup>

<!-- Dashboard -->
<div *ngIf="isAuthenticated" class="container">
  <!-- User Header Info -->
  <div class="user-header" *ngIf="currentUser">
    <div class="user-header-content">
      <div class="user-avatar">
        <span class="avatar-letter">{{
          currentUser.email.charAt(0).toUpperCase()
        }}</span>
      </div>
      <div class="user-details">
        <h2 class="user-name">Welcome, {{ currentUser.email }}</h2>
        <div class="user-meta">
          <span class="meta-item">
            <strong>Email:</strong> {{ currentUser.email }}
          </span>
          <span class="meta-item">
            <strong>Last Updated:</strong>
            {{ currentUser.updatedAt | date: "short" }}
          </span>
        </div>
      </div>
      <div class="user-actions">
        <button class="profile-btn" title="View Profile">
          <span>ğŸ‘¤</span> Profile
        </button>
        <button class="settings-btn" title="Settings">
          <span>âš™ï¸</span> Settings
        </button>
      </div>
    </div>
    <button class="logout-btn-header" (click)="logout()" title="Logout">
      <span>â†—ï¸</span> Logout
    </button>
  </div>

  <header>
    <div class="header-content">
      <div>
        <h1>{{ title }}</h1>
        <p>Manage Users & Tasks</p>
      </div>
    </div>
  </header>

  <!-- Weekly Board -->
  <app-weekly-board></app-weekly-board>
</div>
